<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>

        <form action="login.php" method="POST">
            <input type="text" name="full_name" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account?</p>
        <button class="register-btn" onclick="window.location.href='register.html'">Create New Account</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault(); // Ngăn chặn form submit bình thường

                let fullName = document.querySelector("input[name='full_name']").value.trim();
                let password = document.querySelector("input[name='password']").value.trim();

                let formData = new FormData();
                formData.append("full_name", fullName);
                formData.append("password", password);

                fetch("login.php", {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        let result = data.trim(); // Loại bỏ khoảng trắng không mong muốn

                        if (result === "admin") {
                            alert("Admin login successful!");
                            window.location.href = "admin/index.php"; // Chuyển đến trang quản lý tài khoản
                        } else if (result === "user") {
                            alert("Login successful!");
                            window.location.href = "ASM1/Index.html"; // Chuyển đến trang bán hàng
                        } else {
                            alert("Login error: " + result); // Thông báo lỗi
                        }

                    })
                    .catch(error => console.error("Error:", error));
            });
        });
    </script>

</body>

</html>
